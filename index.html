<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main__background">
    <div class="wrapper">
        <div class="tetris__and-score">
            <div class="main" id="main"></div>
            <input type="text" class="best__score" readonly>
            <input type="text" class="score" readonly>
        </div>
        <div class="controls">
           <div class="descriptions">
                <h1>Управление</h1>
                <h3>развернуть &#8593</h3>
                <h3>влево &#8592</h3>
                <h3>вправо &#8594</h3>
                <h3> ускорить &#8595</h3>
           </div>
           <div class="control__buttons">
               <a><img class="top-arrow" src="./restart-fill.svg" alt=""></a>
               <a class="left-arrow"><img src="./left-arrow.svg" alt="" onclick=""></a>
               <a><img class="right-arrow" src="./right-arrow.svg" alt=""></a>
               <a><img class="bottom-arrow" src="./down-arrow.svg" alt=""></a>
        </div>
          <div class="buttons__secondary">
                <div class="backgrounds">
                    <img class="change__bg" src="./image-redo.svg" alt="" width="32" height="32">
                </div>
                <div class="pause">
                    <img class="pause__btn" src="./play-or-pause-button.svg" alt="" width="32" height="32">
                </div>
                <div class="restart">
                    <img class="restart__btn" src="./counterclockwise-arrows-button.svg" alt="" width="32" height="32">
                </div>
          </div>
        </div>
    </div>
        <div class="overlay">
            <div class="modal">
                <h2>Game difficulty</h2>
                <button class="button easy">Easy</button>
                <button class="button normal">Normal</button>
                <button class="button hard">Hard</button>
            </div>
        </div>
        
    </div>
</div>
    

<script src="script.js"></script>
<script src="bg.js"></script>
</body>
</html>
